<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code</title>
    <link
      href="
https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css
"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../css/site.css" />
    <link rel="stylesheet" href="../../css/menu.css" />
  </head>
  <body class="">
    <h2 class="site-header">Code</h2>
    <button id="btn-menu-toggle">&gt;</button>
    <div id="body-overlay"></div>
    <main>
      <nav class="real-menu" role="navigation"></nav>
      <!-- <section class="side-bar-section"></section> -->
      <section class="main-section"></section>
    </main>
    <script
      async
      src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"
      integrity="sha512-LhccdVNGe2QMEfI3x4DVV3ckMRe36TfydKss6mJpdHjNFiV07dFpS2xzeZedptKZrwxfICJpez09iNioiSZ3hA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      //Prevent the function to run before the document is loaded
      document.addEventListener("readystatechange", function () {
        if (document.readyState === "complete") {
          const createMarkdownObj = () => {
            let converter = new showdown.Converter();
            return {
              getInstance: () => {
                return converter;
              },
            };
          };
          const fetchData = (_url, type) => {
            console.log(_url);

            return fetch(_url)
              .then((res) => res.text())
              .then((res) => {
                // console.log(res);

                return res;
              });
          };
          (function () {
            const markdownInst = createMarkdownObj().getInstance();
            const search = window.location.search;
            // console.log(search, window.location);
            const topic = search.split("=")?.[1];
            // console.log("get info for: ");
            fetch("./map.json")
              .then((res) => res.json())
              .then((map) => {
                console.log(map, map[topic]);
                const listItem = map?.list?.find((it) => {
                  // console.log(it);
                  return it?.href?.endsWith(topic);
                });
                // console.log(listItem);
                fetchData("./" + listItem?.data?.[0]).then((markup) => {
                  //   document.querySelector("main").innerHTML =
                  //     markdownInst.makeHtml(markup);
                  document.querySelector("main .main-section").innerHTML =
                    markdownInst.makeHtml(markup);
                  //   console.log(markdownInst.makeHtml(markup));
                });
              });
          })();
        }
      });
    </script>
    <script src="../../js/sidemenu.js"></script>
  </body>
</html>
